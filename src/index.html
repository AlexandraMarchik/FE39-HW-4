<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=`, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.scss">
   <title>Form</title>
</head>

<body>
   <main class="main">
      <section class="main-form">
         <div class="container">
            <div class="form-wrapper">
               <div class="form-content">
                  <p class="content-text">Не нашли что искали? Оставьте заявку и мы разработаем программу специально для
                     вас!</p>
                  <form class="form" action="#" method="get">
                     <input placeholder="Имя*" type="text" name="username" class="form__info">
                     <input placeholder="Телефон*" type="tel" name="userphone" class="form__info">
                     <div><input placeholder="Email" type="email" name="usermail" class="form__type"></div>
                     <div><textarea placeholder="Комментарий" name="text" class="form__type"></textarea></div>
                     <div class="button"><input type="submit" value="Отправить"></div>
                  </form>
               </div>
               <div class="form-bg"></div>
            </div>
      </section>
   </main>
</body>

</html>
